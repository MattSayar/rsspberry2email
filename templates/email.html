<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Post on Matt Sayar's Blog</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .post-title {
      font-size: 24px;
      margin-bottom: 16px;
      color: inherit; /* Ensures title color matches theme */
    }
    .post-title-link {
      text-decoration: none;
      color: inherit;
    }
    .post-title-link:hover {
      text-decoration: underline;
    }
    .post-image-link {
      display: block;
      text-decoration: none;
    }
    .post-image {
      width: 100%;
      max-width: 400px;
      max-height: 300px;
      height: auto;
      object-fit: contain;
      border-radius: 8px;
      margin: 0 auto 16px;
      display: block;
    }
    .read-more-button {
      display: inline-block;
      background-color: #1a237e;  /* Darker blue background */
      color: #ffffff;             /* Brighter white text */
      padding: 12px 24px;         /* Slightly larger padding */
      text-decoration: none;
      border-radius: 4px;
      margin-top: 16px;
      font-size: 16px;           /* Larger text size */
      font-weight: 500;          /* Semi-bold text */
    }
    .read-more-button:hover {
      background-color: #283593;  /* Lighter blue on hover */
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #909090;
      border-top: 1px solid #303030;
      padding-top: 16px;
    }
    
    @media (prefers-color-scheme: light) {
      body {
        background-color: #ffffff;
        color: #333333;
      }
      .footer {
        color: #666666;
        border-top: 1px solid #dddddd;
      }
    }
  </style>
</head>
<body>
  <a href="{{postUrl}}" class="post-title-link">
    <h1 class="post-title">{{postTitle}}</h1>
  </a>
  <a href="{{postUrl}}" class="post-image-link">
    <img class="post-image" src="{{postImage}}" alt="{{postTitle}}">
  </a>
  <a href="{{postUrl}}" class="read-more-button">Read the full post</a>
  <div class="footer">
    <p>You're receiving this because you subscribed to updates from <a href="https://mattsayar.com">mattsayar.com</a></p>
    <p><a href="{{unsubscribeUrl}}">Unsubscribe</a> with one click</p>
  </div>
</body>
</html>
